version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: asd-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: asd_database
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - asd-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API (Development)
  api:
    build:
      context: .
      target: development
    container_name: asd-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - DB_URL=mongodb://admin:admin123@mongodb:27017/asd_database?authSource=admin
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - asd-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local

networks:
  asd-network:
    driver: bridge
